<form>
    <p>
    <input type="text" name="nombre" [(ngModel)]="persona.nombre"/>
</p>
<p>
    <input type="text" name="apellidos" [(ngModel)]="persona.apellidos"/>
</p>
<p>
    <input type="text" name="edad" [(ngModel)]="persona.edad"/>
</p>
<p>
    <input type="checkbox" name="informatico" [(ngModel)]="persona.informatico"/>informatico
</p>
<p>
    <input type="radio" value="java" name="lenguaje" [(ngModel)]="persona.lenguaje"/>java
    <input type="radio" value="C#" name="lenguaje" [(ngModel)]="persona.lenguaje"/>C#
    <input type="radio" value="python" name="lenguaje" [(ngModel)]="persona.lenguaje"/>Python
</p>
</form>
<div>

    {{persona.nombre}}
    {{persona.apellidos}}
    {{persona.edad}}
    {{persona.informatico}}
    {{persona.lenguaje}}
</div>
